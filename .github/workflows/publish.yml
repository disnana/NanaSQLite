name: Publish to PyPI

on:
  push:
    branches: [main]

jobs:
  check-version:
    runs-on: ubuntu-latest
    outputs:
      should_publish: ${{ steps.check.outputs.should_publish }}
      local_version: ${{ steps.check.outputs.local_version }}
      pypi_version: ${{ steps.check.outputs.pypi_version }}
      is_prerelease: ${{ steps.check.outputs.is_prerelease }}
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Check version difference
      id: check
      run: |
        # Get local version from __init__.py using grep
        LOCAL_VERSION=$(grep -oP '__version__\s*=\s*"\K[^"]+' src/nanasqlite/__init__.py || echo "0.0.0")
        echo "local_version=$LOCAL_VERSION" >> $GITHUB_OUTPUT
        echo "Local version: $LOCAL_VERSION"
        
        # Detect prerelease (alpha/beta/rc)
        if [[ "$LOCAL_VERSION" =~ (a|alpha|b|beta|rc|dev) ]]; then
          echo "is_prerelease=true" >> $GITHUB_OUTPUT
          echo "âš ï¸ Prerelease version detected"
        else
          echo "is_prerelease=false" >> $GITHUB_OUTPUT
        fi
        
        # Get all PyPI versions including prereleases
        ALL_VERSIONS=$(curl -s https://pypi.org/pypi/nanasqlite/json 2>/dev/null | grep -oP '"releases"\s*:\s*\{\s*"\K[^"]+' || echo "")
        
        # Get the latest version (first in releases, or check if our version exists)
        if curl -s "https://pypi.org/pypi/nanasqlite/${LOCAL_VERSION}/json" 2>/dev/null | grep -q '"version"'; then
          PYPI_VERSION="$LOCAL_VERSION"
          echo "PyPI version: $PYPI_VERSION (exact match found)"
        else
          # Get latest stable version as fallback
          PYPI_VERSION=$(curl -s https://pypi.org/pypi/nanasqlite/json 2>/dev/null | grep -oP '"version"\s*:\s*"\K[^"]+' | head -1 || echo "0.0.0")
          if [ -z "$PYPI_VERSION" ]; then
            PYPI_VERSION="0.0.0"
          fi
          echo "PyPI version: $PYPI_VERSION (latest stable)"
        fi
        echo "pypi_version=$PYPI_VERSION" >> $GITHUB_OUTPUT
        
        # Compare versions
        if [ "$LOCAL_VERSION" != "$PYPI_VERSION" ]; then
          echo "should_publish=true" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ New version detected: $LOCAL_VERSION (PyPI: $PYPI_VERSION)"
        else
          echo "should_publish=false" >> $GITHUB_OUTPUT
          echo "âœ… Version $LOCAL_VERSION already on PyPI, skipping publish"
        fi

  test:
    needs: check-version
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest apsw
        pip install -e .
    
    - name: Run tests
      run: pytest tests/ -v --tb=short

  build:
    needs: [check-version, test]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install build tools
      run: |
        python -m pip install --upgrade pip
        pip install build
    
    - name: Build package
      run: python -m build
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist
        path: dist/

  publish:
    needs: [check-version, build]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    
    steps:
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Publish to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        password: ${{ secrets.PYPI_TOKEN }}

  release:
    needs: [check-version, build, publish]
    if: needs.check-version.outputs.should_publish == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
    - uses: actions/checkout@v6
    
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist
        path: dist/
    
    - name: Create source zip
      run: |
        zip -r nanasqlite-${{ needs.check-version.outputs.local_version }}-src.zip src/ README.md LICENSE pyproject.toml
    
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ needs.check-version.outputs.local_version }}
        name: v${{ needs.check-version.outputs.local_version }}
        body: |
          ## NanaSQLite v${{ needs.check-version.outputs.local_version }}
          
          ### ã‚¤ãƒ³ã‚¹ãƒˆãƒ¼ãƒ« / Installation
          ```bash
          pip install nanasqlite==${{ needs.check-version.outputs.local_version }}
          ```
          
          ### ãƒ€ã‚¦ãƒ³ãƒ­ãƒ¼ãƒ‰ / Downloads
          - ðŸ“¦ **wheel**: ãƒ“ãƒ«ãƒ‰æ¸ˆã¿ãƒ‘ãƒƒã‚±ãƒ¼ã‚¸
          - ðŸ“ **tar.gz**: ã‚½ãƒ¼ã‚¹é…å¸ƒç‰©
          - ðŸ—‚ï¸ **src.zip**: ã‚½ãƒ¼ã‚¹ã‚³ãƒ¼ãƒ‰ã®ã¿
          
          è©³ç´°ã¯ [CHANGELOG.md](CHANGELOG.md) ã‚’å‚ç…§ã—ã¦ãã ã•ã„ã€‚
        files: |
          dist/*
          nanasqlite-${{ needs.check-version.outputs.local_version }}-src.zip
        draft: false
        prerelease: ${{ needs.check-version.outputs.is_prerelease == 'true' }}
    
    - name: Summary
      run: |
        echo "## ðŸŽ‰ Release Complete" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Version:** v${{ needs.check-version.outputs.local_version }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Published to:" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… PyPI" >> $GITHUB_STEP_SUMMARY
        echo "- âœ… GitHub Releases" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "pip install nanasqlite==${{ needs.check-version.outputs.local_version }}" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
