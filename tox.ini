[tox]
envlist = lint, type, test
skipsdist = true

[testenv:lint]
description = Run ruff linter
deps = ruff>=0.8.0
commands = ruff check src/nanasqlite tests --output-format=github

[testenv:type]
description = Run mypy type checker
deps = 
    mypy>=1.13.0
    apsw
commands = mypy src/nanasqlite --no-strict-optional

[testenv:format]
description = Format code with ruff
deps = ruff>=0.8.0
commands = ruff format src/nanasqlite tests

[testenv:fix]
description = Auto-fix linting issues
deps = ruff>=0.8.0
commands = ruff check src/nanasqlite tests --fix

[testenv:test]
description = Run pytest test suite
deps =
    -e .[dev]
setenv =
    PYTHONPATH = {toxinidir}/src
commands =
    pytest -v --tb=short
